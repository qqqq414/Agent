<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面试说明书</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 10px;
            color: #222;
            background: linear-gradient(135deg, #f0f4ff 0%, #f8f9fa 100%);
        }
        h1 {
            color: #2563eb;
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }
        .content {
            background: #fff;
            padding: 32px 24px 24px 24px;
            border-radius: 16px;
            box-shadow: 0 6px 32px rgba(37,99,235,0.08), 0 1.5px 6px rgba(0,0,0,0.04);
            margin-bottom: 40px;
        }
        .desc {
            font-size: 1.1em;
            margin-bottom: 18px;
        }
        .divider {
            border: none;
            border-top: 2px dashed #e0e7ef;
            margin: 28px 0 24px 0;
        }
        .img-block {
            margin: 28px 0 0 0;
            text-align: center;
        }
        .img-block img {
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(37,99,235,0.10);
            margin-bottom: 8px;
            background: #f4f6fa;
        }
        .img-caption {
            color: #6b7280;
            font-size: 0.98em;
            margin-bottom: 8px;
        }
        @media (max-width: 600px) {
            .content { padding: 16px 4px; }
            .img-block img { max-width: 98vw; }
        }
    </style>
</head>
<body>
    <h1>AI面试说明书</h1>
    <div class="content">
        <p class="desc">面试问题会由面试官逐个发出，您需要使用钉钉闪记功能的录音功能回答面试问题，面试问题结束则点击暂停键，等待下一个问题进行录制。</p>
        <hr class="divider" />
        <p style="font-weight:600;">以下是操作指南：</p>
        <div class="img-block">
            <img src="image1.png" alt="图片1" />
            <div class="img-caption">1. 在钉钉中搜索"闪记"并进入闪记功能</div>
        </div>
        <div class="img-block">
            <img src="image2.png" alt="图片2" />
            <div class="img-caption">2. 进入录音界面，按提示进行录音与暂停</div>
        </div>
        <div class="img-block">
            <img src="image3.png" alt="图片3" />
            <div class="img-caption">3. 录音完成后，点击完成按钮提交</div>
        </div>
    </div>
</body>
</html>
